<html>
    <head>
        <title>Static HTML Page 1</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="2" align="center"><b>User Form</b></td>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" style="width: 100%;"></td>
            </tr>
            <tr<>
                <td>Enter Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox">Hockey <br>
                    <input type="checkbox">Football <br>
                    <input type="checkbox">Badminton <br>
                    <input type="checkbox">Cricket <br>
                    <input type="checkbox">VolleyBall <br>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female 
                </td>
            </tr>
            <tr>
                <td>Select ur age</td>
                <td>
                    <select name="select" id="">
                        <option value="">18</option>
                        <option value="">19</option>
                        <option value="">20</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="click Me">
                    <input type="submit" value="Reset">
                    <input type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </body>
</html>
